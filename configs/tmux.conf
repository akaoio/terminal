# AKAOIO TMUX CONFIGURATION

# Enable 256 colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Enable mouse support
set -g mouse on

# Set prefix to Ctrl-a (easier to reach than Ctrl-b)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split panes using mobile-friendly keys
bind h split-window -h  # Horizontal split (side by side)
bind v split-window -v  # Vertical split (top/bottom)
unbind '"'
unbind %

# Mobile-friendly pane navigation (easier than arrow keys)
bind j select-pane -D  # Down
bind k select-pane -U  # Up
bind l select-pane -R  # Right
bind b select-pane -L  # Left (b for back)

# Quick pane resizing (mobile-friendly)
bind + resize-pane -U 5
bind = resize-pane -D 5
bind 9 resize-pane -L 5
bind 0 resize-pane -R 5

# Reload config with r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Don't rename windows automatically
set-option -g allow-rename off

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows on close
set -g renumber-windows on

# Increase history limit
set -g history-limit 10000

# No delay for escape key press
set -sg escape-time 0

# Status bar customization - Dracula theme
set -g status-style "bg=#282A36,fg=#F8F8F2"
set -g status-interval 60
set -g status-left-length 30
set -g status-left '#[fg=#BD93F9,bold][#S] '
set -g status-right '#[fg=#8BE9FD]%H:%M'

# Window status  
setw -g window-status-format '#[fg=#6272A4]#I:#W'
setw -g window-status-current-format '#[fg=#F8F8F2,bold,bg=#BD93F9] #I:#W '

# Pane borders
set -g pane-border-style fg='#44475A'
set -g pane-active-border-style fg='#BD93F9'

# Messages
set -g message-style bg='#282A36',fg='#F8F8F2'

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Preserve working directory when splitting
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Enhanced UI keybindings (DEX integration)
bind ? display-popup -E -w 80% -h 80% "bash ~/.tmux/dex-help.sh"  # Quick help

# Enhanced session/window/pane management popups
bind C-s display-popup -E -w 60% -h 60% "tmux choose-session -F '#{session_name}: #{?session_attached,attached,not attached}'"
bind C-w display-popup -E -w 60% -h 60% "tmux choose-window -F '#{window_index}: #{window_name} #{?window_active,(active),}'"
bind C-p display-popup -E -w 60% -h 60% "tmux choose-pane -F '#{pane_index}: #{pane_current_command} #{?pane_active,(active),}'"

# Animation settings for smooth transitions
set -g display-time 2000
set -g display-panes-time 3000
set -g display-panes-colour colour33
set -g display-panes-active-colour colour198

# Mouse enhancements for better UX
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Status bar animations
set -g status-interval 1
set -g status-position bottom
set -g automatic-rename on
set -g automatic-rename-format '#{b:pane_current_path}'