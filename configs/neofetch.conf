# AKAOIO Terminal - Minimal Neofetch Config

# Disable logo for clean minimal look
image_backend="off"

# Info display
print_info() {
    info title
    info underline
    
    info "OS" distro
    info "Host" model
    info "Kernel" kernel
    info "Uptime" uptime
    info "Packages" packages
    info "Shell" shell
    info "Terminal" term
    info "CPU" cpu
    info "Memory" memory
    
    info cols
}

# Shorten output
kernel_shorthand="on"
distro_shorthand="tiny"
os_arch="off"
uptime_shorthand="tiny"
memory_percent="on"
package_managers="on"
shell_path="off"
shell_version="off"
cpu_brand="off"
cpu_speed="off"
cpu_cores="logical"
gpu_brand="off"
refresh_rate="off"

# Colors
colors=(distro)
bold="on"
underline_enabled="on"
underline_char="-"
separator=":"
color_blocks="on"
block_range=(0 15)
block_width=3
block_height=1

# Progress bars
bar_char_elapsed="-"
bar_char_total="_"
bar_border="on"
bar_length=15
bar_color_elapsed="distro"
bar_color_total="distro"
memory_display="info"
battery_display="info"
disk_display="info"